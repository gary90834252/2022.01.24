<h3>糖醋魚</h3>
青紅椒切丁洋蔥切細<br>用調好的麵糊去裹魚油溫160度下去炸
<br>調好的醬料下去炒至起泡淋上炸好的魚上。<br><br>

擺盤即可<br>
