<h3>醬燒排骨</h3>

<img src="002.jpg" width="400" height="300" align="left">
食材清洗好備用放一大匙的純米料理米酒入排骨去腥，<br>
再加入1/2大匙的醬油，將排骨按摩一下靜置備用（約二十分鐘）
鍋內放少許油爆香薑片再依續放入蔥、蒜頭炒出香氣，<br>
放入排骨二面都煎上色再嗆入一大匙的米酒提香<br><br>
接著放入二大匙的糖、三大匙的醬油，再加入水（水的部份要蓋過食材）<br><br><br><br><br><br><br><br><br><br><br><br>
